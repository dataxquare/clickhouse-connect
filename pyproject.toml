authors = ["Manuel Mart√≠n Morante <manu2001802@gmail.com>"]
readme = "README.md"
packages = [{include = "clickhouse_connect"}]

[tool.poetry.dependencies]
python = ">3.9,<3.13"
certifi = "^2023.11.17"
